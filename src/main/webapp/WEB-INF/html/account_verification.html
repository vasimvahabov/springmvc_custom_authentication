<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/fontAwesome/css/all.css">
  <title th:text="${PageTitle}"></title>
</head>
<body>

  <!-- Fake Navigation -->
  <nav class="fake-nav">
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>
  </nav>
  <!-- Fake Navigation -->
   
  <!-- Login Button -->
  <a id="login-btn" role="button" href="/login" class="btn btn-sm">Back to Login</a>
  <!-- Login Button -->

  <!-- Card -->
  <div id="login-card" class="card col-sm-3 px-0">

    <!-- Card body -->
    <div class="card-body">
      
      <!-- Card Title -->
      <div class="card-title text-center">
        <i class="fa fa-user"></i> VERIFY ACCOUNT
      </div>
      <!-- Card Title -->
        
      <div th:if="${passwordsDontMatch}!=null" class="alert alert-danger text-center">
        <b th:text="${passwordsDontMatch}"></b>   
      </div>
        
      <!-- Card Text -->
      <p class="card-text alert alert-info border border-info">
        <b>Please complete the below form to verify your account</b>
      </p>
      <!-- Card Text -->

      <!-- Login form -->
      <form action="/verify_account" method="post">
         
        <!-- Form Group -->
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" class="form-control" name="password" id="" placeholder="Please Enter Password..."> 
        </div>
        <!-- Form Group -->

        <!-- Form Group -->
        <div class="form-group">
          <label for="">Confirm Password</label>
          <input type="password" class="form-control" name="confirm_password" id="" placeholder="Please Confirm Password..."> 
        </div>
        <!-- Form Group -->
          
        <!-- Form Group -->
        <div class="form-group">
          <input type="hidden" class="form-control" name="email" th:value="${param.email}">
          <input type="hidden" class="form-control" name="verification_token" th:value=${param.verification_token}>
        </div>
        <!-- Form Group -->
          
        <!-- Form Group -->
        <div class="form-group">
          <button class="submit-btn btn btn-md">Submit</button>
        </div>
        <!-- Form Group -->
          
      </form>
      <!-- Login form -->
      
    </div>
    <!-- Card body -->

    <!-- Card Footer -->
    <div id="login-form-footer" class="card-footer text-center">
      
      <!-- Fake Disclaimer -->
      <h5 class="card-text text-muted">
        <b>Disclaimer</b>
      </h5>
      <!-- Fake Disclaimer -->

      <!-- Fake Discription -->
      <p class="card-text text-muted">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Mollitia odit libero itaque culpa perspiciatis aliquam.
      </p>
      <!-- Fake Discription -->

    </div>
    <!-- Card Footer -->

  </div>
  <!-- Card -->

</body>
</html>
