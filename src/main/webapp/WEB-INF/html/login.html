<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/fontAwesome/css/all.css">
  <title th:text="${PageTitle}"></title>
</head>
<body>

  <!-- Fake Navigation -->
  <nav class="fake-nav">
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>
  </nav>
  <!-- Fake Navigation -->
   
  <!-- Login Button -->
  <a id="login-btn" role="button" href="/" class="btn btn-sm">Back to Home</a>
  <!-- Login Button -->

  <!-- Card -->
  <div id="login-card" class="card col-sm-3 px-0">

    <!-- Card body -->
    <div class="card-body">
      
      <!-- Card Title -->
      <div class="card-title text-center">
        <i class="fa fa-user"></i> SIGN IN
      </div>
      <!-- Card Title -->
        
      <div th:if="${incorrectDetails}!=null" class="alert alert-danger text-center">
        <b th:text="${incorrectDetails}"></b>
      </div>
        
      <div th:if="${logoutSuccess}!=null" class="alert alert-info text-center">
        <b th:text="${logoutSuccess}"></b>
      </div>

      <!-- Login form -->
      <form th:action="@{/login}" method="POST" th:object="${userLogin}">
          
        <!-- Form Group -->
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" class="form-control" th:field="*{email}" placeholder="Please Enter Email...">
          <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
        </div>
        <!-- Form Group -->

        <!-- Form Group -->
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" class="form-control" th:field="*{password}" placeholder="Please Enter Password..."> 
          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
        </div>
        <!-- Form Group -->
          
        <!-- Form Group -->
        <div class="form-group">
          <input type="hidden" name="token" th:value="${tokenFromController}">
        </div>
        <!-- Form Group -->
		  
        <!-- Form Group -->
        <div class="form-group text-center">
          <button class="submit-btn btn btn-md">Login</button>
        </div>
        <!-- Form Group -->
          
      </form>
      <!-- Login form -->

    </div>
    <!-- Card body -->

    <!-- Card Footer -->
    <div id="login-form-footer" class="card-footer text-center">
      
      <!-- Fake Disclaimer -->
      <h5 class="card-text text-muted">
        <b>Disclaimer</b>
      </h5>
      <!-- Fake Disclaimer -->

      <!-- Fake Discription -->
      <p class="card-text text-muted">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Mollitia odit libero itaque culpa perspiciatis aliquam.
      </p>
      <!-- Fake Discription -->

    </div>
    <!-- Card Footer -->

  </div>
  <!-- Card -->

</body>
</html>
